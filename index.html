<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>TV Show Search App</title>
</head>

<body>
  <header class="container mb-5">
    <h1 class="title">Search your favourite tv show cover</h1>
  </header>
  <main>
    <section>
      <div class="container is-fullwidth searchArea">
        <form action="" class="searchForm form" id="form">
          <input type="text" class="searchBar" name="query" placeholder="Type your tv show name">
          <button class="btn">Bring the Shows</button>
        </form>
      </div>
      <div class="container resultsArea">

      </div>
    </section>
    <section class="searchResults"></section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
