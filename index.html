<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TV Show Search App</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">Search your favorite tv show cover</h1>
    </header>
    <main>
        <section class="search-form-section">
            <h2 class="form-title">Type your tv show name</h2>
            <div class="searchArea">
                <form action="" class="searchForm form" id="form">
                    <input type="text" class="searchBar" name="query" placeholder="Search">
                    <button class="button">Bring the Shows</button>
                </form>
            </div>
        </section>
        <section class="searchResults">
            <div class="resultsArea">
               
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
